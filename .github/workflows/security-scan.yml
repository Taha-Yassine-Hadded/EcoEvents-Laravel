    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-audit:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: ğŸ” Composer security audit
        run: composer audit --format=json > composer-audit.json || true

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install NPM dependencies
        run: npm ci

      - name: ğŸ” NPM security audit
        run: npm audit --json > npm-audit.json || true

      - name: ğŸ›¡ï¸ Snyk security scan
        uses: snyk/actions/php@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: ğŸ“Š Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            composer-audit.json
            npm-audit.json

      - name: ğŸ“¢ Notify on vulnerabilities
        if: failure()
        uses: 8398a7/action-slack@v3
